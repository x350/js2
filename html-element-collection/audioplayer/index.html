<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
<script>
  'use strict';
  const musicalCollection  = { 'LA Chill Tour' : 'https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Chill%20Tour.mp3', 'This is it band' : 'https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/This%20is%20it%20band.mp3', 'LA Fusion Jam' : 'https://netology-code.github.io/hj-homeworks/html-element-collection/audioplayer/mp3/LA%20Fusion%20Jam.mp3' };
  const musicalNames = Object.keys(musicalCollection);
  let  musicalIndex = 0;

  const player = document.getElementsByTagName('audio')[0];
  const vinil =  document.getElementsByClassName('mediaplayer')[0];
  const musicTitle = document.getElementsByClassName('title')[0];
  document.getElementsByClassName('playstate')[0].onclick = () => {
    if (vinil.classList.contains('play')) {
      player.pause();
      vinil.classList.remove('play');
    } else {
      player.play();
      vinil.classList.add('play');
    }
  };
  document.getElementsByClassName('stop')[0].onclick = () => {
    player.pause();
    vinil.classList.remove('play');
    player.currentTime = 0;
  };

  document.getElementsByClassName('back')[0].onclick = () => {
    musicalIndex <= 0 ? musicalIndex = musicalNames.length - 1 : musicalIndex--;
    musicTitle.title = musicalNames[musicalIndex];
    player.src = musicalCollection[musicalNames[musicalIndex]];
    if(vinil.classList.contains('play')) { player.play(); }
  };

  document.getElementsByClassName('next')[0].onclick = () => {
    musicalIndex >= (musicalNames.length -1) ? musicalIndex = 0 : ++musicalIndex;
    musicTitle.title = musicalNames[musicalIndex];
    player.src = musicalCollection[musicalNames[musicalIndex]];
    if(vinil.classList.contains('play')) { player.play(); }
  };
</script>
</body>
</html>
